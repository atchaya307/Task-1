<!DOCTYPE html>
<html>
    <head>
        <title>Personal Information</title>
    </head>
        <body bgcolor="lavender">
            <center>
            <h1><b><u>PERSONAL INFORMATION</u></b></h1>
            </center>
            <label>FirstName:</label>
            <input type="text" id="text" name="FirstName" placeholder="FirstName"><br><br>
            <label>LastName:</label>
            <input type="text" id="text" name="LastName" placeholder="LastName"><br><br>
            <label>NickName:</label>
            <input type="text" id="text" name="NickName" placeholder="NickName"><br><br>
            <label>Email:</label>
            <input type="text" id="text" name="Email" placeholder="Email"><br><br>
            <label>password:</label>
            <input type="text" id="text" name="password" placeholder="password"><br><br>
            <label>DateofBirth:</label>
            <input type="date" id="DOB" name="DateofBirth"><br><br>
            <label>Gender:</label>
            <input type="radio"  name="Gender" value="Male">Male
            <input type="radio"  name="Gender" value="Female">Female<br><br>
            <label>PhoneNumber:</label>
            <input type="number" id="number" name="PhoneNumber" placeholder="PhoneNumber"><br><br>
            <label>Address:</label><br>
            <textarea cols="50" rows="3" value="Address">
            </textarea><br><br>
            <label>Hobbies:</label><br>
            <input type="radio" id="Music" value="Music">Music<br>
            <input type="radio" id="Shopping" value="Shopping">Shopping<br>
            <input type="radio" id="Food" value="Food">Food<br><br>
            <input type="submit" value="submit">
            <input type="submit" value="Reset"><br>
    </body>
</html>
